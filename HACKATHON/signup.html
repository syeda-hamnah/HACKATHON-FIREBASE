<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div id="signUpFormContainer" class="card p-4" style="width: 30rem">
    <h2 class="text text-center mb-3">
      <img class="logo" src="Images/logo1.png" alt="">
      Sign Up</h2>
      <hr>
    <form id="signUpForm">
      <div class="row g-3 mt-2">
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First name</label>
          <input
            required
            type="text"
            class="form-control"
            id="inputFirstName"
          />
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last name</label>
          <input
            required
            type="text"
            class="form-control"
            id="inputLastName"
          />
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            required
            type="email"
            class="form-control"
            id="inputEmail4"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input
            required
            type="password"
            class="form-control"
            id="inputPassword4"
          />
        </div>
        <div class="col-12">
          <label for="inputNumber" class="form-label">Phone</label>
          <input
            required
            type="number"
            class="form-control"
            id="inputAddress"
            placeholder="####-######"
          />
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input required type="text" class="form-control" id="inputCity" />
        </div>

        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck"
            />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="signupButton">
            Sign in
          </button>
        </div>
        <p>Already Have an Account <a href="login.html">Log In</a></p>
      </div>
    </form>
  </div>
  <script type="Module" src="app.js"></script>
  </body>
</html>
